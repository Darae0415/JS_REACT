<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
  </style>
  <script>
  </script>
</head>
<body>
  
<script>
  var arr = [30,"따르릉",true];
  document.write('<h3>배열값 가져오기-1</h3>');
  document.write(arr[0],"<br>");
  document.write(arr[1],"<br>");
  document.write(arr[2],"<br>");
  document.write('<br>');
  // alt + shift + 아래방향키↓ => 아래로 줄 복사

  //for문으로 array 표현하기
  document.write('<h3>배열값 가져오기-2</h3>');
  for(var i=0; i<arr.length; i++){
    document.write(arr[i],"<br>");
  }
  document.write('<br>');

  document.write('<h3>배열값 가져오기-3</h3>');
  for(i in arr){            // 향상된 for문
    document.write(arr[i],'<br>');
  }
  document.write('<br>');

  document.write('<h3>배열값 가져오기-4</h3>');
  arr.forEach(function(element){
    document.write(element,'<br>');
  });

  document.write('<h3>배열값 가져오기-5</h3>');
  arr.forEach((element)=>{
    document.write(element,'<br>');
  });
  document.write('<h3>배열값 가져오기-5 & 1</h3>');
  arr.forEach(element=>{
    document.write(element,'<br>');
  });
  
</script>
</body>
</html>
