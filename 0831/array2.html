<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
  </style>
  <script>
     var arr_1 = ["사당", "교대", "방배", "강남"];
     var arr_2 = ["신사", "압구정", "옥수"];
     
     var result = arr_1.join("-");
     document.write(result,"<br>");
     // '-' 문자를 연결하여 하나의 문자열을 반환

     var result1 = arr_1.concat(arr_2); //concat => 나눠져있는 배열을 합친 것
     document.write(result1,"<br>");

     var result2 = arr_1.slice(1,3);    //인덱스번호 1번부터 3번이전까지
     document.write(result2,"<br>");  //교대 방배
     
     arr_1.sort(); // 글자순서로 ㄱ-ㄴ-ㄷ순
     document.write(arr_1,"<br>");
     arr_2.reverse(); // 문자열을 반대로 표현 ["신사", "압구정", "옥수"] => ["옥수", "압구정", "신사"];
     document.write(arr_2,"<br>");
  </script>
</head>
