<!DOCTYPE html>
<html lang="en">
<head>

<style>
  *{margin: 0;padding:0;}
  ul,li{list-style: none;}
  body{background-color: #333;}
  img{border:0px;}  
  #wrap{width:640px;margin:100px auto 0 auto;}
  #nav li{float:left;}
  #nav li a{
	display: block; border:2px solid #bbb;
	margin: 0 6px 10px 0; border-radius: 5px;
}
#nav li a img{display: block;width:70px;}
#window{clear:both;}
#nav li a.active{border:2px solid hotpink;}
</style>

</head>
<body>
  <div id='wrap'>
    <ul id="nav">
      <li><a href="img/lop0.jpg" class="active"><img src="img/thumb0.jpg" alt="그림0"></a></li>
      <li><a href="img/lop1.jpg"><img src="img/thumb1.jpg" alt="그림1"></a></li>
      <li><a href="img/lop2.jpg"><img src="img/thumb2.jpg" alt="그림2"></a></li>
      <li><a href="img/lop3.jpg"><img src="img/thumb3.jpg" alt="그림3"></a></li>
      <li><a href="img/lop4.jpg"><img src="img/thumb4.jpg" alt="그림4"></a></li>
      <li><a href="img/lop5.jpg"><img src="img/thumb5.jpg" alt="그림5"></a></li>
      <li><a href="img/lop6.jpg"><img src="img/thumb6.jpg" alt="그림6"></a></li>
      <li><a href="img/lop7.jpg"><img src="img/thumb7.jpg" alt="그림7"></a></li>
    </ul>
    <div id="window"><img src="img/lop0.jpg"/></div>
  </div>
  <script>
    const links = document.querySelectorAll('#nav li a'); 
    // 클래스 또는 아이디가 아닌 통(nav 안에 li 안에 a 링크들)으로 대상을 잡고 싶을땐 쿼리셀렉터에All을 붙힌다
    const displayImg = document.querySelector('#window img');
    links.forEach(link=>{
      link.addEventListener('click',function(e){ 
        e.preventDefault(); //기본 링크 기능 막기 [a링크로 잡았을 시 항시 먼저 막아야 됨]
        const imgUrl = this.getAttribute('href'); 
        // getAttribute (설정값) 설정값에 저장된 데이터가 표현됨 
        // getAttribute('href'); a링크에 href 되어있는 주소값을 가져옴
        // alert(imgUrl);
        displayImg.setAttribute('src',imgUrl);
        // 오른쪽에 내용을(imgUrl) 왼쪽에 src에 대입

         // 모든 링크에서 active 클래스를 제거를 한다
        links.forEach(link=> link.classList.remove('active'));

        // 클릭된 링크에 active 클래스를 추가
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
