<script>
  let arr = []; // 배열 리터럴
  arr = [1,"2",true,null, undefined,{},[]]; // 배열안에 어떤 자료형이 들어가도 상관X
  console.log(arr);

  arr.push({key:"value"});//가장 마지막에 추가된다. 

  console.log(arr.length); // 프로퍼티나 함수를 객체처랑 저장이 되어서 프로퍼티인 length를 꺼내오면 현재 길이 보여준다. 

  // 배열의 각 요소는 다음과 같습니다:

  // 1: 숫자형(Number)
  // "2": 문자열(String)
  // true: 불리언(Boolean)
  // null: 널 값 (null은 명시적으로 "값이 없다"는 것을 의미)
  // undefined: 정의되지 않은 값
  // {}: 빈 객체(Object)
  // []: 빈 배열(Array)
</script>
